<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cryptocurrency List</h1>
            <button id="toggle-button">Toggle Dark/Light Mode</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Project</th>
                    <th>About</th>
                    <th>Chain</th>
                    <th>Cost</th>
                    <th>Backers</th>
                    <th>Stage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Project A</td>
                    <td>A brief description of Project A.</td>
                    <td>Ethereum</td>
                    <td>$100</td>
                    <td>150</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>Project B</td>
                    <td>A brief description of Project B.</td>
                    <td>Binance Smart Chain</td>
                    <td>$200</td>
                    <td>200</td>
                    <td>Upcoming</td>
                </tr>
                <tr>
                    <td>Project C</td>
                    <td>A brief description of Project C.</td>
                    <td>Polygon</td>
                    <td>$150</td>
                    <td>100</td>
                    <td>Completed</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
